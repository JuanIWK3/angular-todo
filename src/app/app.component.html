<header>Tasks</header>
<main>
  <div class="empty" *ngIf="tasks.length == 0">
    <img src="../assets/img/task-32.svg" alt="" />
    <p>Tasks show up here</p>
  </div>
  <div *ngIf="tasks.length > 0">
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        <input type="checkbox" />
        {{ task.name }}
        <button (click)="deleteTask(i)" class="delete-task-button">X</button>
      </li>
    </ul>
  </div>
</main>
<footer>
  <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
    <input formControlName="name" type="text" />
    <button type="submit" class="add-task-button">+</button>
  </form>
</footer>
